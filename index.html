<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quates Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <!-- Auther -->
        <div class="quote-author">
            <span id="Author"></span>
        </div>

        <!-- Button -->
        <div class="button-container">
            <button class="twitter_button" id="twitter" title="Tweet this !">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="new-quote">New Queote</button>
        </div>

    </div>

    <!-- loader -->
    <div class="loader" id="loader"></div>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
